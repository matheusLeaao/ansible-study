---
- name: install wordpress
  get_url: 
    url: https://wordpress.org/latest.tar.gz 
    dest: /tmp/wordpress.tar.gz

- name: criar dir 
  file:
    path: /usr/share/nginx/html/wordpress
    state: directory

- name: Extract WordPress  
  become: yes
  unarchive:
    src: /tmp/wordpress.tar.gz    
    dest: /usr/share/nginx/html/wordpress/ #mando o arquivo para o diret√≥rio 
    copy: no

- name: Create wp-config.php configuration file
  become: yes
  template: src=wp-config.php.j2 dest=/usr/share/nginx/html/wordpress/wordpress/wp-config.php mode=0600

- name: start nginx
  become: yes
  shell: systemctl restart nginx
